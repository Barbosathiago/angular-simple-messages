  <section class="MessagesArea">
    <ul id="messages" class="List">
      <li *ngFor="
      let message of messages;
      let i = index;
      let odd = odd;
      trackBy: trackBy" class="List__Item"
      [class.other]="true"
      [class.image-message]="!isImageMessage(message)"
      [ngClass]="{ 'otherA': true, 'otherB': false, 'otherC': true }"
      [ngStyle]="{'border': '1px solid transparent'}">
        <img *ngIf="isImageMessage(message); else imageTitle"
          [src]="message.url"
          [alt]="message.text"
          [title]="message.text">
        <ng-template #imageTitle>
          <div class="List__Item__Text">{{message.text}}</div>
        </ng-template>
        <div class="List__Item__Created">{{message.created}}</div>
      </li>
    </ul>
  </section>

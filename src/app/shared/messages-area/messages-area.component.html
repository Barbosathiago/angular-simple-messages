  <section class="MessagesArea">
    <ul id="messages" class="List">
      <li class="List__Item">
        <img *ngIf="isImageMessage(messages[0]); else imageTitle"
          [src]="messages[0].url"
          [alt]="messages[0].text"
          [title]="messages[0].text">
        <ng-template #imageTitle>
          <div class="List__Item__Text">{{messages[0].text}}</div>
        </ng-template>
        <div class="List__Item__Created">{{messages[0].created}}</div>
      </li>
    </ul>
  </section>

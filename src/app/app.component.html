<header><img id="logo" [src]="logoPath" alt=""></header>
<router-outlet></router-outlet>
<button
  routerLink="/new-messages"
  routerLinkActive="active-link"
  #nml="routerLinkActive"
  >New Messages {{nml.isActive ? '*' : ''}}</button>
<button
  routerLink="/old-messages"
  routerLinkActive="active-link"
  #oml="routerLinkActive"
  >Old Messages {{oml.isActive ? '*' : ''}}</button>
